<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Example 1</title>
</head>
<body>
    <header>
        <h1>Welcome to HTML5</h1>
        <p>This example demonstrates hyperlinks, lists, tables, and images.</p>
    </header>

    <!-- Hyperlink -->
    <a href="https://www.example.com" target="_blank">Visit Example</a>

    <!-- Unordered List -->
    <h2>Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <!-- Table -->
    <h2>Table Example</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

    <!-- Image -->
    <h2>Image Example</h2>
    <img src="example.jpg" alt="Example Image" width="300">
</body>
</html>
