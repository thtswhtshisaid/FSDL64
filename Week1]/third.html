<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tablespacing{
        border-spacing: 30px;
        border: 2px solid black;
    }
</style>
<body>
    <h2>Here is a table in html:</h2>
    <table border="">
        <tr>
            <th>Name</th>
            <th>Roll no.</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Ryan</td>
            <td>64</td>
            <td>IT</td>
        </tr>
    </table>
    <h2>Table with spacing</h2>
    <table class="tablespacing">
        <tr>
            <th>Name</th>
            <th>Roll no.</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Ryan</td>
            <td>64</td>
            <td>IT</td>
        </tr>
    </table>
    <h2>Colspan and rowspan</h2>
    <table border="">
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Student</th>
        </tr>
        <tr>
            <td>Ryan</td>
            <td>Reji</td>
        </tr>
    </table>
</body>
</html>
