<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page for learning functions</h1>
    <p>First function: <p id="first"></p></p><br>
    <p>Celsius Convertor: 77 in celsius is: <p id="second"></p></p>
</body>
</html>
<script>
    function firstfunction(p1,p2){
        return p1+p2;
    }
    let result = firstfunction(4,5);
    document.getElementById("first").innerHTML=result;

    function CelsiusConvertor(fahrenheit){
        return (5/9)*(fahrenheit-32)
    }
    let celsius=CelsiusConvertor(77);
    document.getElementById("second").innerHTML=celsius;
</script>
