<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditions and Loops</h1>
    <p>Display good day if time is below 18:00</p>
    <p id="first">Good evening!</p>
    <p>The day is: </p>
    <p id="second"></p>
</body>
</html>
<script>
    if (new Date().getHours() < 18) {
       document.getElementById("demo").innerHTML = "Good day!";
    }
    
let day;
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case  6:
    day = "Saturday";
}
document.getElementById("second").innerHTML = "Today is " + day;
</script>
