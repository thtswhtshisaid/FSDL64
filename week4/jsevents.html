<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page to learn events</h1>
    <button type="button" onclick="document.getElementById('first').innerHTML=Date()">Check time</button>
    <p id="first"></p>
    <button type="button" onmouseover="document.getElementById('second').innerHTML=Date()">Check time</button>
    <p id="second"></p>
</body>
</html>
