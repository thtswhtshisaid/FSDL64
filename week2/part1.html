<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Example 1</title>
    <link rel="stylesheet" href="external/styes1.css"> <!-- CSS Inclusion -->
</head>
<body>
    <header>
        <h1>Welcome to CSS3 Styling</h1>
        <p>Enhancing tables, lists, fonts, and colors.</p>
    </header>

    <!-- Table -->
    <h2>Stylized Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

    <!-- Unordered List -->
    <h2>Fruit List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
</body>
</html>
