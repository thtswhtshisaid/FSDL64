<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Example 2</title>
</head>
<body>
    <header>
        <h1>Interactive CSS3 Elements</h1>
    </header>

    <div class="content">
        <!-- Pseudo-class Example -->
        <a href="#link" class="hover-link">Hover over this link</a>
    </div>

    <!-- Pseudo-element Example -->
    <h2 class="pseudo">Pseudo-element Example</h2>

    <footer>
        <p>Designed with CSS3</p>
    </footer>
</body>
</html>
<style>
    /* Syntax: CSS Selectors */
.content a {
    text-decoration: none;
    color: #007bff; /* Link color */
}

/* Pseudo-class */
.hover-link:hover {
    color: #ff4500;
    text-decoration: underline;
}

/* Pseudo-element */
.pseudo::before {
    content: "â˜… ";
    color: gold;
}
</style>
