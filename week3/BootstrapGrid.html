<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Program for learning grid layout</h1>
        <p>Here are equal grids:</p>
        <div class="row">
            <div class="col-sm-4" style="background-color: antiquewhite;">Equal Grid 1</div>
            <div class="col-sm-4" style="background-color: aliceblue;">Equal Grid 2</div>
            <div class="col-sm-4" style="background-color: antiquewhite;">Equal Grid 3</div>
          </div>
          <br>
          <p>Here are Unequal grids</p>
          <div class="row">
            <div class="col-sm-4" style="background-color: antiquewhite;">Unequal Grid 1</div>
            <div class="col-sm-8" style="background-color: aliceblue;">Unequal Grid 2</div>
          </div>
    </div>
</body>
</html>
