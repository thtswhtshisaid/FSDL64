<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Shadow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            width: 300px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow effect */
            text-align: center;
            transition: 0.3s; /* Smooth hover effect */
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhances shadow on hover */
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 10px 0;
            color: #333;
        }

        .card-content p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="your-image.jpg" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>This is a short description of the card content.</p>
        </div>
    </div>

</body>
</html>
