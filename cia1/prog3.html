<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: bisque;
            padding: 20px;
            text-align: center;
        }

        /* Container to hold Sidebar & Main Content */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 25%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: left;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            border-bottom: 1px solid #555;
        }

        .main {
            width: 75%;
            background-color: rgb(248, 183, 104);
            padding: 20px;
        }

    </style>
</head>
<body>
    <header>Welcome</header>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
        <div class="main">
            <h2>Main Content Area</h2>
        </div>
    </div>

</body>
</html>
